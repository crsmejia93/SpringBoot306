<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
    <div th:each="director: ${directors}">
        <h2 th:inline="text">Director: [[${director.name}]]</h2>
        <h4 th:inline="text">Specializing in [[${director.genre}]]</h4>
        <ul>
            <th:block th:each="movie: ${director.movies}">
                <li th:inline="text"><b>[[${movie.title}]]</b> released in [[${movie.year}]]</li>
            </th:block>
        </ul>
    </div>
</body>
</html>
